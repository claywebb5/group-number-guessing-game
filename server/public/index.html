<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Guess A Number!</title>
  <script src="vendors/jquery.min.js"></script>
  <script src="scripts/client.js"></script>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
      <h1 id="gameHead">Guess a Number!</h1>
    </header>
    <div class="input-fields">
      <input type="text" placeholder="Tony" id="tony-input">
    <input type="text" placeholder="Clay" id="clay-input">
    <input type="text" placeholder="Vince" id="vince-input">
    <input type="text" placeholder="Kelsey" id="kelsey-input">
    </div>
    <div class="the-buttons">
    <button id="guess-button">Guess!</button>
    <button id="reset-button">RESET</button>
    </div>
    

    <div id="total-guess-made">
      <h1>Total Guesses: <span id="guess-tracker"></span></h1>
    </div>

    <div id="guess-history">
      <h2>
        Guess History:
      </h2>
    </div>

    <div id="winner">
      <h3>Winner!:</h3>
    </div>

    <div id="output"></div>
</body>
</html>
